
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>For Sreekutty ❤️</title>
  <style>
    :root{--bg:#1b0a0f;--accent:#e53935;--soft:#ffd6db;--glass:rgba(255,255,255,0.06)}
    html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,'Helvetica Neue',Arial}
    body{background: radial-gradient(ellipse at top left,#2b0f17 0%, #10040a 60%), url('https://images.unsplash.com/photo-1505575978476-7a0f5b70f643?q=80&w=1600&auto=format&fit=crop') center/cover fixed no-repeat;color:#fff;display:flex;align-items:center;justify-content:center}
    .card{width:92%;max-width:980px;background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));border-radius:18px;padding:28px;box-shadow:0 10px 40px rgba(0,0,0,0.6);backdrop-filter: blur(6px);position:relative;overflow:hidden}
    header{display:flex;gap:18px;align-items:center}
    .logo{width:72px;height:72px;border-radius:50%;background:linear-gradient(135deg,var(--accent),#ff6b6b);display:flex;align-items:center;justify-content:center;font-weight:700;font-size:28px;box-shadow:0 6px 18px rgba(229,57,53,0.28)}
    h1{margin:0;font-size:28px}
    p.lead{margin:4px 0 0 0;opacity:0.9}
  </style>
</head>
<body>
  <div class="card">
    <header>
      <div class="logo">S</div>
      <div>
        <h1>For Sreekutty ❤️</h1>
        <p class="lead">A little surprise just for you — click, play and smile ✨</p>
      </div>
    </header>
    <iframe width="100%" height="220" src="https://www.youtube.com/embed/93iK4wNij8E?si=kqphtandlBemAT4E&rel=0&modestbranding=1" title="Mundhinam Parthene - Vaaranam Aayiram" frameborder="0" allowfullscreen></iframe>
    <div style="text-align:center;margin-top:20px">
      <p>You mean the world to me, Sreekutty ❤️</p>
      <p>— Praveen</p>
    </div>
  </div>
</body>
</html>
